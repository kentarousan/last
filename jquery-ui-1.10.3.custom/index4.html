<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQuery UI4</title>
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
</head>
<body>

<div id="box">box
<div class="handle">drag here</div>
<div class="cancel">not here</div>
</div>

<style>
#box {
    width: 100px;
    height: 100px;
    background: green;
}
</style>

<script>
$(function() {
    $( "#box" ).draggable({
        // axis: 'x'
        opacity: 0.5,
        // handle: '.handle'
        cancel: '.cancel'
    });
});
</script>
</body>
</html>
